[env:d1_mini_pro]
platform = espressif8266
board = d1_mini_pro
framework = arduino
upload_speed = 2000000
lib_deps = 
	khoih.prog/TimerInterrupt_Generic@^1.7.0
	arduino-libraries/NTPClient@^3.1.0
	bblanchon/ArduinoJson@^6.18.4
	bblanchon/StreamUtils@^1.6.1
	olikraus/U8g2@^2.28.8
build_unflags = -Wall
